<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-with, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset = UTF-8">
    <title>【LINE人狼】参加</title>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
</head>

<body class="my-5">
    <div id="app">
        <div class="fixed-top h5 bg-info text-white mx-auto">{{name}} > メニュー > {{abilityName}} > {{data.day}}日目 </div>
        <div class="container" v-show="isShow">
            <div class="row">
                <ul class="list-group col-12">
                    <li class="list-group-item" v-for="player in playerList">                   
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="vote" v-model="data.vote" :id="player.id" :value="player" :disabled="player.life !='生存'">
                            <label class="form-check-label" :for="player.id">
                                {{player.cn}}<span class="badge badge-pill badge-danger" v-if="player.life !='生存'">選択不可</span>
                            </label>
                        </div>
                    </li>
                </ul>
           </div>
        </div>
            
        <div v-if="isError">できないよ</div>


        <div v-show='isShow'>
            <button type="button" class="btn btn-primary btn-lg btn-block fixed-bottom" v-if="!(Object.keys(data.vote).length ===0)" @click="enter">実行する</button>
        </div>

        <div class="d-flex justify-content-center" v-if="!isShow && !isError">
            <div class="spinner-border " role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        
    </div>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="./vconsole.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                data: {
                    liffMode: 'ability',
                    vid:'',                   
                    pid:'',
                    day:'',
                    ability:'',
                    target:{
                        id:'',
                        cn:'',
                        life:''
                    }, 
                },
                uid: '',
                name:'',
                abilityName:'',
                playerList:[],
                isShow: false,
                isError:false,
            },
            mounted :function(){
                var self = this;
                liff
                .init({
                    liffId: "1653830188-N2aXaLEr" // use own liffId
                })
                .then(function() {
                    // Start to use liff's api
                    liff.getProfile()
                        .then(function(profile){
                            self.uid = profile.userId;
                            self.name = profile.displayName;

                            axios.get("https://script.google.com/macros/s/AKfycbzYYOCqHs74XNmtJjfOLQRmR5lUQS5m0JKccJXh7XtrEjXr4wKs/exec?mode=abilityList&userid="+self.uid)
                                .then(function(response){   
                                    var getData = response.data;
                                    if(Object.keys(getData).length ===4){
                                        self.playerList = getData.list;
                                        self.data.day = getData.day;
                                        self.data.vid = getData.villageId;
                                        self.data.pid = getData.playerId;
                                        self.isShow = true;
                                    }else{
                                        //実行できない
                                        self.isError = true;
                                    } 
                                })
                                .catch(function (error) {
                                    console.log(error);
                                });

                        })
                        .catch((err) => {
                        console.log('error', err);
                        });

                })
                .catch((err) => {
                    // Error happens during initialization
                    console.log(err.code, err.message);
                });


            },
            methods:{
                enter: function(){
                    this.isShow = false;
                    if(this.type=='player'){
                        this.code='';
                    }

                    //データをpostして
                    axios.post('https://script.google.com/macros/s/AKfycbzYYOCqHs74XNmtJjfOLQRmR5lUQS5m0JKccJXh7XtrEjXr4wKs/exec',JSON.stringify(this.data))
                    .then(response => {
                        //正常にできた処理
                        var mes = [];
                        if(response.data.isSuccess==true){
                            mes[0] = {
                                type: 'text',
                                text: this.data.day + '日目' + this.abilityName + 'を実行しました。　対象【'  + this.data.vote.cn + '】' 
                            };
                        }else{
                            mes[0] = {
                                type: 'text',
                                text: this.data.day + '日目　実行できませんでした'
                            };
                        }
                            

                        liff.sendMessages(mes)
                            .then(() => {
                                liff.closeWindow();
                            })
                            .catch((err) => {
                                console.log('error', err);
                            });

                    })
                    .catch(response => {console.log(response);this.err = JSON.stringify(response)});
                }
            }
        })
    </script>


<script>
window.onload = function(){
    initVConsole();
}
// Initialize vConsole
function initVConsole() {
    window.vConsole = new window.VConsole({
        defaultPlugins: ['system', 'network', 'element', 'storage'],
        maxLogNumber: 1000,
        onReady: function() {
            console.log('vConsole is ready.');
        },
        onClearLog: function() {
            console.log('on clearLog');
        }
    });
}
</script>



</body>

</html>
